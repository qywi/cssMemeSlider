<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS Слайдер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
    <input type="radio" name="radio-btn" id="slide1" checked>
    <input type="radio" name="radio-btn" id="slide2">
    <input type="radio" name="radio-btn" id="slide3">
    <input type="radio" name="radio-btn" id="slide4">
    <input type="radio" name="radio-btn" id="slide5">

    <div class="slides">
        <div class="slide">
            <img src="assets/image1.jpg" alt="Изображение 1">
        </div>
        <div class="slide">
            <img src="assets/image2.png" alt="Изображение 2">
        </div>
        <div class="slide">
            <img src="assets/image3.jpg" alt="Изображение 3">
        </div>
        <div class="slide">
            <img src="assets/image4.png" alt="Изображение 4">
        </div>
        <div class="slide">
            <img src="assets/image5.jpg" alt="Изображение 4">
        </div>
    </div>

    <div class="bottom-slide">
        <div class="overflow">
            <div class="slides-text">
                <p class="caption">1488</p>
                <p class="caption">Полный чиииназес</p>
                <p class="caption">У тебя сЩавель или персык</p>
                <p class="caption">Да здравствует Санкт-Петербург</p>
                <p class="caption">Ботаник, листок, шишка бо син шалунишка</p>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="slide1" class="manual-btn"></label>
            <label for="slide2" class="manual-btn"></label>
            <label for="slide3" class="manual-btn"></label>
            <label for="slide4" class="manual-btn"></label>
            <label for="slide5" class="manual-btn"></label>
        </div>
    </div>
</div>

</body>
</html>
