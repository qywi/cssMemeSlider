<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CSS Слайдер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
    <div class="slides">
        <input type="radio" name="radio-btn" id="slide1" checked>
        <input type="radio" name="radio-btn" id="slide2">
        <input type="radio" name="radio-btn" id="slide3">
        <input type="radio" name="radio-btn" id="slide4">

        <div class="slide first">
            <img src="assets/image1.jpg" alt="Изображение 1">
            <p class="caption">1488</p>
        </div>
        <div class="slide">
            <img src="assets/image2.jpg" alt="Изображение 2">
            <p class="caption">Полный чиииназес</p>
        </div>
        <div class="slide">
            <img src="assets/image3.jpg" alt="Изображение 3">
            <p class="caption">Очень страшно</p>
        </div>
        <div class="slide">
            <img src="assets/image4.jpg" alt="Изображение 4">
            <p class="caption">Да здравствует Санкт Петербург</p>
        </div>

        <div class="navigation-manual">
            <label for="slide1" class="manual-btn"></label>
            <label for="slide2" class="manual-btn"></label>
            <label for="slide3" class="manual-btn"></label>
            <label for="slide4" class="manual-btn"></label>
        </div>
    </div>
</div>

</body>
</html>
